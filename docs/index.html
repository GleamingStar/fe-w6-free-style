<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="./public/CSS/reset.css">
    <link rel="stylesheet" href="./public/CSS/style.css">
</head>

<body>
    <div class="side-bar">

    </div>

    <div class="input">
        <ol class="input__user-list">
            <li><input type="text" placeholder="user1"></li>
            <li><input type="text" placeholder="user2"></li>
            <li><input type="text" placeholder="user3"></li>
            <li><input type="text" placeholder="user4"></li>
            <li><input type="text" placeholder="user5"></li>
            <li><input type="text" placeholder="user6"></li>
            <li><input type="text" placeholder="user7"></li>
            <li><input type="text" placeholder="user8"></li>
            <li><input type="text" placeholder="user9"></li>
            <li><input type="text" placeholder="user10"></li>
        </ol>
        <button class="input__start-button">시작</button>
    </div>

    <div class="roulette">
        <div class="roulette__arrow">
            <img src="./public/images/arrow.png" alt="arrow">
        </div>
        <div class="roulette__circle--wrapper">
            <canvas class="roulette__circle" width="300" height="300"></canvas>
        </div>
        <div class="roulette__controller">
            <button class="roulette__controller--minus-button">-</button>
            <span class="roulette__controller--count">3</span>
            <button class="roulette__controller--plus-button">+</button>
            <button class="roulette__controller--set-button">SET</button>
            <button class="roulette__controller--roll-button">ROLL</button>
        </div>
        <ul class="roulette__item">
            <li><input type="text"></li>
            <li><input type="text"></li>
            <li><input type="text"></li>
        </ul>
    </div>
    <div class="output">
        <ul class="output__team-blue">
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
        </ul>
        <ul class="output__team-red">
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
            <li><span class="slide-item"></span></li>
        </ul>
        <div class="output__cover"></div>
    </div>




    <script type="module" src="./public/JS/main.js"></script>
</body>

</html>
